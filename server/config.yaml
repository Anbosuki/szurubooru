# rather than editing this file, it is strongly suggested to create config.yaml
# and override only what you need.

# shown in the website title and on the front page
name: CHANGE
# full url to the homepage of this szurubooru site, with no trailing slash
domain: https://CHANGE
# used to salt the users' password hashes and generate filenames for static content
secret: CHANGE

# Delete thumbnails and source files on post delete
# Original functionality is no, to mitigate the impacts of admins going
# on unchecked post purges.
delete_source_files: yes

thumbnails:
    avatar_width: 300
    avatar_height: 300
    post_width: 300
    post_height: 300

# settings used to download files from the web on behalf of the api users
user_agent:
max_dl_filesize: 10737418240 # maximum filesize limit in bytes (10GiB)

# automatically convert animated GIF uploads to video formats
convert:
   gif:
     to_webm: false
     to_mp4: false

# allow posts to be uploaded even if some image processing errors occur
allow_broken_uploads: true

# used to send password reset e-mails
smtp:
    host: # example: localhost
    port: # example: 25
    user: # example: bot
    pass: # example: groovy123
    from: # example: noreply@example.com
    # if host is left empty the password reset feature will be disabled,
    # in which case it is recommended to fill contactEmail so that users
    # know who to contact when they want to reset their password

contact_email: # example: bob@example.com. Meant for manual password reset procedures

enable_safety: yes

tag_name_regex: ^\S+$
tag_category_name_regex: ^[^\s%+#/]+$

pool_name_regex: ^\S+$
pool_category_name_regex: ^[^\s%+#/]+$

# don't make these more restrictive unless you want to annoy people; if you do
# customize them, make sure to update the instructions in the registration form
# template as well.
password_regex: '^.{5,}$'
user_name_regex: '^[a-zA-Z0-9_-]{1,32}$'

# webhooks to call when events occur (such as post/tag/user/etc. changes)
# the listed urls will be called with a HTTP POST request with a payload
# containing a snapshot resource as JSON. See doc/API.md for details
webhooks:
    # - https://api.example.com/webhooks/

default_rank: regular

privileges:
    'users:create:self':            administrator #anonymous # Registration permission
    'users:create:any':             administrator
    'users:list':                   regular
    'users:view':                   regular
    'users:edit:any:name':          moderator
    'users:edit:any:pass':          moderator
    'users:edit:any:email':         moderator
    'users:edit:any:avatar':        moderator
    'users:edit:any:rank':          moderator
    'users:edit:self:name':         regular
    'users:edit:self:pass':         regular
    'users:edit:self:email':        regular
    'users:edit:self:avatar':       regular
    'users:edit:self:rank':         moderator # one can't promote themselves or anyone to upper rank than their own.
    'users:delete:any':             administrator
    'users:delete:self':            regular

    'user_tokens:list:any':         administrator
    'user_tokens:list:self':        regular
    'user_tokens:create:any':       administrator
    'user_tokens:create:self':      regular
    'user_tokens:edit:any':         administrator
    'user_tokens:edit:self':        regular
    'user_tokens:delete:any':       administrator
    'user_tokens:delete:self':      regular

    'posts:create:anonymous':       administrator #regular
    'posts:create:identified':      administrator #regular
    'posts:list':                   moderator #anonymous
    'posts:reverse_search':         moderator #regular
    'posts:view':                   moderator #anonymous
    'posts:view:featured':          moderator #anonymous
    'posts:edit:content':           administrator #power
    'posts:edit:flags':             administrator #regular
    'posts:edit:notes':             administrator #regular
    'posts:edit:relations':         administrator #regular
    'posts:edit:safety':            administrator #power
    'posts:edit:source':            administrator #regular
    'posts:edit:tags':              administrator #regular
    'posts:edit:thumbnail':         administrator #power
    'posts:feature':                moderator
    'posts:delete':                 administrator #moderator
    'posts:score':                  moderator #regular
    'posts:merge':                  administrator #moderator
    'posts:favorite':               moderator #regular
    'posts:bulk-edit:tags':         moderator #power
    'posts:bulk-edit:safety':       moderator #power

    'tags:create':                  administrator #regular
    'tags:edit:names':              administrator #power
    'tags:edit:category':           administrator #power
    'tags:edit:description':        administrator #power
    'tags:edit:implications':       administrator #power
    'tags:edit:suggestions':        administrator #power
    'tags:list':                    moderator #regular
    'tags:view':                    moderator #anonymous
    'tags:merge':                   administrator #moderator
    'tags:delete':                  administrator #moderator

    'tag_categories:create':        administrator #moderator
    'tag_categories:edit:name':     administrator #moderator
    'tag_categories:edit:color':    administrator #moderator
    'tag_categories:edit:order':    administrator #moderator
    'tag_categories:list':          moderator #anonymous
    'tag_categories:view':          moderator #anonymous
    'tag_categories:delete':        administrator #moderator
    'tag_categories:set_default':   administrator #moderator

    'pools:create':                 administrator #regular
    'pools:edit:names':             administrator #power
    'pools:edit:category':          administrator #power
    'pools:edit:description':       administrator #power
